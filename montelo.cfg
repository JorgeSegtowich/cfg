//[config para inserir na inicialização do game]
//[-novid +exec montelo.cfg -nod3d9ex1 -tickrate 128]

//[config mira]
cl_crosshairalpha "255"
cl_crosshaircolor "5"
cl_crosshaircolor_b "255"
cl_crosshaircolor_r "255"
cl_crosshaircolor_g "255"
cl_crosshairdot "0"
cl_crosshairgap "-2"
cl_crosshairsize "2"
cl_crosshairstyle "4"
cl_crosshairusealpha "1"
cl_crosshairthickness "1"
cl_fixedcrosshairgap "-2"
cl_crosshair_outlinethickness "0"
cl_crosshair_drawoutline "0"

//[jump scroll]
bind "MWHEELUP" "+jump"
bind "MWHEELDOWN" "+jump"

//[jump throw]
bind "SPACE" "+jump;-attack"

//[config fps, server] 
cl_cmdrate "128" 
rate "128000" 
cl_updaterate "128" 
fps_max "220" 
fps_max_menu "100" 
cl_disablehtmlmotd "1"

//[fov] 
viewmodel_fov "54" 
viewmodel_offset_x "2.5" 
viewmodel_offset_y "0.5" 
viewmodel_offset_z "-1"

//[movimentacao do personagem ( Remover balanço da arma ao andar )] 
cl_viewmodel_shift_left_amt "0" 
cl_viewmodel_shift_right_amt "0" 
cl_bob_lower_amt "0" 
cl_bobamt_lat "0" 
cl_bobamt_vert "0" 
cl_bobcycle "2"

//[config mouse] 
m_rawinput "1" 
sensitivity "1.5" ( Coloque sua sensibilidade )
bind "MOUSE3" "weapon_flashbang"
bind "MOUSE4" "+voicerecord"

//[habilitar net graph]
net_graph "1" 
net_graphpos "2" // posicionar as infomações 1 a direita, 2 ao centro, 3 a esquerda

//[team equipament]
+cl_show_team_equipment

//[volume voip]
voice_scale "0.3" 

//[centralizar conteúdo]
safezonex "0.85" 

//[não pegar arma ao passar por cima]
cl_autowepswitch "0"

//[para não abrir o menu de compra com o E]
cl_use_opens_buy_menu "0"

//[music game]
snd_musicvolume "0.5" // 0 desativa volume da musica do jogo. 1 ativa. mesmo ativado, deixo isso ligado para seletivamente ligar os sons abaixo
snd_menumusic_volume "0" 
snd_roundstart_volume "0" 
snd_roundend_volume "0" 
snd_mapobjective_volume "0"
snd_tensecondwarning_volume "0.5" // LIGADO baixinho apenas para usar o volume de 10 segundos para fim do round/c4 explodir! 0.5 e volume pela metade. 1 volume max   
snd_deathcamera_volume "0"
snd_mute_losefocus "1" // o jogo nao fica mutado quando esta minimizado (alt tab)
volume "1" // volume geral

//[brilho monitor]
mat_monitorgamma "1.6"

//[config map]
cl_radar_always_centered "1" //mapa centralizado

//[config hud]
//[cl_hud_color values]
// 0: Default
// 1: White
// 2: Light Blue
// 3: Blue
// 4: Purple
// 5: Red
// 6: Orange
// 7: Yellow
// 8: Green
// 9: Aqua
// 10: Pink
cl_hud_color "1"

[mapa centralizado]
cl_radar_always_centered "0"

[tirar foco do jogador que matou você]
cl_disablefreezecam 1

//[mostrar sempre inventario]
cl_showloadout "1" 

//[0 = mostra os avatares de quem esta vivo, 1 = mostra apenas quantos estao vivos.]
cl_hud_playercount_showcount "1"  

//[não mostra animação de balas no HUD, elas distraem. deixo o mais simples possível.]
cl_hud_healthammo_style 1 

//[posicao do relogio e mostrador de quem esta vivo: 0 em cima, 1 em baixo] 
cl_hud_playercount_pos "0" 

//[posicao do indicador de C4: 1 = abaixo do radar (padrao), 0 no inventario, canto inferior direito.]
cl_hud_bomb_under_radar "0"

//[desativa mensagens que apenas distraem] 
cl_showhelp "1" 

//[mostra o nome do seu inimigo quando vc coloca a mira nele]
hud_showtargetid "1"

//[flash fake]
bind "mouse5" "use weapon_knife; use weapon_p250; use weapon_hkp2000; use weapon_glock; use weapon_tec9; use weapon_fiveseven; use weapon_deagle; drop"
-irá pegar a pistola e dropala como uma flash fake.

//[mostrar onde c4 está plantada]
gameinstructor_enable "0"